<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Filter, Transform, Transition, Animation</title>
    <link rel="stylesheet" href="filter.css" />
  </head>
  <body>
    <img src="/Batch-Tokyo/img/woman.jpg" alt="" />

    <!-- Transform -->
    <div class="trans"></div>
    <br />
    <div class="transisi"></div>

    <div class="container">
      <div class="berpindah">transform berpindah tempat</div>
    </div>

    <!-- TIMING FUNCTION -->

    <div class="timing">
      <div class="kotak ease1">ease</div>
      <div class="kotak ease2">ease in</div>
      <div class="kotak ease3">ease out</div>
      <div class="kotak ease4">ease in out</div>
      <div class="kotak linear">linear</div>
      <div class="kotak cubic">cubic</div>
    </div>

    <!-- ANIMATION -->
    <div class="animasi"></div>


  </body>
</html>
